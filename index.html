<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body class="" onload="onInit()">
    <div class="box">
        <div class="menu">
            <div class="mines-count">0<span>00</span></div>
            <h1>Mine sweeper</h1>
            <div class="timer">000</div>
            <div class="lvls">
                <h2>choose difficulty</h2>
                <button class="safe-clicks" onclick="activeSafeClick(this)">safe click: <span>3</span></button>
                <button class="undo" onclick="activeUndo()">🔙</button>
                <button class="btn-lvl" onclick="setLvl(4,2)">Beginner</button>
                <button class="btn-lvl" onclick="setLvl(6,14)">Medium</button>
                <button class="btn-lvl" onclick="setLvl(12,32)">Expert</button>
                <button class="btn-manually" onclick="activeManually(this)">⚒️manually⚒️</button>
            </div>
            <button class="hint" onclick="activeHint(this)"><img src="img/hint.png" alt="hint icon"></button>
            <button class="hint" onclick="activeHint(this)"><img src="img/hint.png" alt="hint icon"></button>
            <button class="hint" onclick="activeHint(this)"><img src="img/hint.png" alt="hint icon"></button>
            <button onclick="onInit()" class="reset">😁</button>
            <p class="best-score">best score: <span></span></p>
            <p id="lives">lives:<span></span></p>
            
        </div>
        <table>
        </table class="mine-field">
        <button id="Exterminator" onclick="activeExterminator()"><img src="img/Exterminator.png" alt="Exterminator"></button>
        <button id="dark-mode" onclick="darkMode(this)">Dark mode</button>
        <button id="maga-hint" onclick="magaHint(this)">Maga hint!</button>
    </div>
    <div class="modal">
        <h2 class="user-msg">GAME OVER</h2>
        <h3></h3>
        <button class="restart-btn" onclick="onInit()">play again</button>
    </div>

    <footer class="footer">
        <h3>Tomer Huberman</h3> 
    </footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
